<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"defer ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="../back-end/images/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Orinoco - Commerce en ligne d'oursons en peluche </title>
</head>

<body >
    <nav id="myNavbar" class="col navbar navbar-expand-md  navbar-light bg-white p-0">
        <div class="container">
            <a class="navbar-brand " href="index.html">
                <img src="../back-end/images/logo.png" height="70" alt="Logo Orinoco" />
            </a>
            <button id="nav-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="toggle_nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav text-center" role="tablist">
                    <li class="nav-item ">
                        <a class="nav-link text-dark" href="index.html" id="acceuil">Accueil</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-dark" href="index.html#product" id="product">Produit</a>
                    </li>
   
                    <li class="nav-item ">
                        <a class="nav-link text-dark active" href="panier.html" id="basketPreviewEnd">Panier <span class="badge rounded-pill bg-title align-middle my-auto">0</span></a>
                        <!-- insertion la fonction basketPreview -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact details -->
    <main>

    
        <section id="contact" class="container my-5 py-5 ">

        </section>

        <!-- Table -->
        <section id="section" class="container my-5 py-5 align-middle border-top border-dark">
            <h1 class="text-center fs-2 my-5 bg-title text-white">Récapitulatif de la commande</h1>
            <div class="table-responsive">
                <table class="table table-hover my-auto mx-0">
                    <thead>
                        <tr class="text-center fs-5">
                            <th scole="col">Produit</th>
                            <th scole="col">Nom</th>
                            <th scole="col">Option</th>
                            <th scole="col">Quantité</th>
                            <th scole="col">Prix</th>
                            <th scole="col" class="bg-light">Sous-total</th>
                        </tr>
                    </thead>
                    <tbody id="productsBasket">
                        <!--Insertion panier.js-->
                    </tbody>
                    <tfoot>
                        <tr class="text-center fs-5 bg-light">
                            <th colspan="4" class="bg-white"></th>
                            <th colspan="1">Total : </th>
                            <th colspan="1" id="totalPrice"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="mx-5 my-4 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn--choice mx-5 align-end" id="print">Imprimer la commande</button>
            </div>

        </section>
       
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4" id="contactOrinoco">
        <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="#" title="Accueil">Accueil</a></li>
            <li class="list-inline-item"><a href="#" title="Contact">Contact</a></li>
            <li class="list-inline-item"><a href="mentions.html" title="Mentions Légales">Mentions Légales</a></li>
        </ul>
        <p class="copyright text-center">Orinoco © 2021</p>
    </footer>

    <script src="js/functions.js" defer></script>
    <script src="js/order.js" defer></script>
  
</body>

</html>
