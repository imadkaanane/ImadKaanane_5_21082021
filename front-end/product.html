<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../back-end/images/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Orinoco - Commerce en ligne d'oursons en peluche</title>
</head>

<body>

<!-- Header + nav menu -->
<nav id="myNavbar" class="col navbar navbar-expand-md fixed-top navbar-light bg-white p-0">
    <div class="container">
        <a class="navbar-brand " href="index.html">
            <img src="../back-end/images/logo.png" height="70" alt="Logo Orinoco" />
        </a>
        <button id="nav-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
            aria-label="toggle_nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav text-center">
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="./">Accueil</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="./#products">Produit</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="#contact">Contact</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="panier.html" id="basketPreview"></a>
                    <!-- JS pour compteur panier -->
                </li>

            </ul>
        </div>
    </div>
</nav>
<!-- Card -->
<section class="container error my-5 py-5 d-flex justify-content-center align-items-center">
    <div class="card px-0 mx-3 my-4 border-0">
        <div class="row g-0 shadow p-3 rounded " id="product">
            <div class="col-md-6" id="productImage">
                <!-- Insertion de l'image -->
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 col-sm-7 mt-3" id="productName">
                            <!-- Insertion du nom du produit -->
                        </div>
                        <div class="col-6 col-sm-5 text-end mt-3" id="productPrice">
                            <!-- Insertion du prix du produit -->
                        </div>
                    </div>
                    <select id="option" class="form-select mb-3" aria-label="choisir la version">
                    </select>
                    <div class="mb-3" id="productDescription">
                        <!-- Insertion de la description du produit -->
                    </div>
                    <div class="row">
                        <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto">
                            <p>Quantité :</p>
                        </div>
                        <div class="col-4 col-sm-3 col-md-4 col-lg-3 ">
                            <select id="quantity" class="form-select mb-3" aria-label="Quantité">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex align-items-end justify-content-end">
                        <button id="btnAddBasket" class="btn btn--choice" aria-controls="productModal"  data-bs-toggle="modal"
                            data-bs-target="#productModal">Ajouter au panier</button>
                    </div>        
                </div>

            </div>
        </div>
    </div>
</section>



<!-- Modal Ajout au panier -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal-dialog">
        <!-- Insertion du MODAL-->
    </div>
</div>

<!-- Footer -->
<footer class="bg-light py-4" id="contact">
    <ul class="list-inline text-center">
        <li class="list-inline-item"><a href="../index.html" title="Accueil">Accueil</a></li>
        <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact" title="Contact">Contact</a></li>
        <li class="list-inline-item"><a href="mentions.html" title="Mentions Légales">Mentions Légales</a></li>
    </ul>
    <p class="copyright text-center">Orinoco © 2021</p>
</footer>

<script src="https://kit.fontawesome.com/fd986726cd.js" crossorigin="anonymous"></script>

<script src="js/functions.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

<script src="js/product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>

</body>
</html>
